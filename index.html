<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Duel Masters Classic – v5</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  background: #020617;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
.zone {
  border: 2px dashed #334155;
  border-radius: 8px;
  margin: 6px;
  padding: 6px;
}
.zone-title {
  font-size: 12px;
  color: #94a3b8;
}
.cards {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.card {
  width: 80px;
  height: 110px;
  background: #1e293b;
  border-radius: 6px;
  font-size: 10px;
  padding: 4px;
  cursor: pointer;
}
.highlight {
  outline: 2px solid #22c55e;
}
</style>
</head>

<body>

<header>
Duel Masters Classic – Fan Game<br/>
Turn <span id="turn">1</span>
</header>

<div class="zone">
<div class="zone-title">Opponent Shields (click to attack)</div>
<div class="cards" id="oppShields"></div>
</div>

<div class="zone">
<div class="zone-title">Opponent Battle Zone</div>
<div class="cards" id="oppBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Battle Zone</div>
<div class="cards" id="yourBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Hand (click spell to cast)</div>
<div class="cards" id="hand"></div>
</div>

<script>
let turn = 1;
let selectedSpellIndex = null;

// --- CARD DATA ---
let deck = [
  { name: "Bronze-Arm Tribe", type: "creature", power: 1000 },
  { name: "Aqua Hulcus", type: "creature", power: 2000 },
  { name: "Terror Pit", type: "spell", shieldTrigger: true }
];

let hand = [];
let yourBattle = [];
let oppBattle = [
  { name: "Fighter Dual Fang", power: 3000 }
];

// Shields now contain real cards
let oppShields = [
  { name: "Terror Pit", type: "spell", shieldTrigger: true },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" }
];

// --- GAME LOGIC ---
function drawCard() {
  if (deck.length > 0) hand.push(deck.shift());
}

function summon(index) {
  const card = hand[index];
  if (card.type !== "creature") return;
  yourBattle.push(hand.splice(index,1)[0]);
  render();
}

function prepareSpell(index) {
  const card = hand[index];
  if (card.type !== "spell") return;
  selectedSpellIndex = index;
  alert("Select an opponent creature to destroy.");
  render();
}

function castTerrorPit(targetIndex, fromShield=false) {
  oppBattle.splice(targetIndex,1);
  if (!fromShield && selectedSpellIndex !== null) {
    hand.splice(selectedSpellIndex,1);
    selectedSpellIndex = null;
  }
  alert("Terror Pit destroys a creature!");
  render();
}

function breakShield(shieldIndex) {
  if (oppBattle.length > 0) {
    alert("You must destroy opponent creatures first.");
    return;
  }
  const shield = oppShields.splice(shieldIndex,1)[0];
  alert("Shield broken!");

  if (shield.shieldTrigger) {
    alert("Shield Trigger activated: Terror Pit!");
    castTerrorPit(0, true);
  }
  render();
}

// --- RENDER ---
function render() {
  document.getElementById("turn").innerText = turn;

  const handDiv = document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\n"+card.type;
    c.onclick=()=>{
      if (card.type === "creature") summon(i);
      if (card.type === "spell") prepareSpell(i);
    };
    handDiv.appendChild(c);
  });

  const yourDiv = document.getElementById("yourBattle");
  yourDiv.innerHTML="";
  yourBattle.forEach(card=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\nATK "+card.power;
    yourDiv.appendChild(c);
  });

  const oppDiv = document.getElementById("oppBattle");
  oppDiv.innerHTML="";
  oppBattle.forEach((card,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\nATK "+card.power;
    if (selectedSpellIndex !== null) {
      c.classList.add("highlight");
      c.onclick=()=>castTerrorPit(i);
    }
    oppDiv.appendChild(c);
  });

  const shieldDiv = document.getElementById("oppShields");
  shieldDiv.innerHTML="";
  oppShields.forEach((_,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText="Shield";
    c.onclick=()=>breakShield(i);
    shieldDiv.appendChild(c);
  });
}

// INIT
drawCard(); drawCard(); drawCard(); drawCard(); drawCard();
render();
</script>

</body>
</html>
