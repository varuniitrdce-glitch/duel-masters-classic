<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Duel Masters Classic – v6</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  background: #020617;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
.zone {
  border: 2px dashed #334155;
  border-radius: 8px;
  margin: 6px;
  padding: 6px;
}
.zone-title {
  font-size: 12px;
  color: #94a3b8;
}
.cards {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.card {
  width: 82px;
  height: 112px;
  background: #1e293b;
  border-radius: 6px;
  font-size: 10px;
  padding: 4px;
  cursor: pointer;
}
.selected {
  outline: 3px solid #22c55e;
}
.highlight {
  outline: 3px solid #facc15;
}
</style>
</head>

<body>

<header>
Duel Masters Classic – Fan Game<br/>
Turn <span id="turn">1</span>
</header>

<div class="zone">
<div class="zone-title">Opponent Shields</div>
<div class="cards" id="oppShields"></div>
</div>

<div class="zone">
<div class="zone-title">Opponent Battle Zone</div>
<div class="cards" id="oppBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Battle Zone (select attacker)</div>
<div class="cards" id="yourBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Hand</div>
<div class="cards" id="hand"></div>
</div>

<script>
let turn = 1;
let selectedAttacker = null;
let pendingShieldTrigger = false;

// --- DATA ---
let deck = [
  { name: "Bronze-Arm Tribe", type: "creature", power: 1000 },
  { name: "Aqua Hulcus", type: "creature", power: 2000 },
  { name: "Terror Pit", type: "spell", shieldTrigger: true }
];

let hand = [];
let yourBattle = [];
let oppBattle = [
  { name: "Fighter Dual Fang", power: 3000 },
  { name: "Bloody Squito", power: 2000 }
];

let oppShields = [
  { name: "Terror Pit", type: "spell", shieldTrigger: true },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" }
];

// --- GAME LOGIC ---
function drawCard() {
  if (deck.length > 0) hand.push(deck.shift());
}

function summon(index) {
  if (hand[index].type !== "creature") return;
  yourBattle.push(hand.splice(index,1)[0]);
  render();
}

function selectAttacker(index) {
  selectedAttacker = index;
  render();
}

function attackShield(shieldIndex) {
  if (selectedAttacker === null) {
    alert("Select a creature to attack with first.");
    return;
  }
  if (oppBattle.length > 0) {
    alert("Destroy opponent creatures first.");
    return;
  }

  const shield = oppShields.splice(shieldIndex,1)[0];
  alert("Shield broken!");

  selectedAttacker = null;

  if (shield.shieldTrigger) {
    alert("Shield Trigger: Terror Pit! Select a creature to destroy.");
    pendingShieldTrigger = true;
  }
  render();
}

function castShieldTrigger(targetIndex) {
  oppBattle.splice(targetIndex,1);
  pendingShieldTrigger = false;
  alert("Terror Pit destroys the selected creature!");
  render();
}

function render() {
  document.getElementById("turn").innerText = turn;

  // Hand
  const handDiv = document.getElementById("hand");
  handDiv.innerHTML = "";
  hand.forEach((card,i)=>{
    let c = document.createElement("div");
    c.className = "card";
    c.innerText = card.name + "\n" + card.type;
    c.onclick = ()=>summon(i);
    handDiv.appendChild(c);
  });

  // Your Battle
  const yourDiv = document.getElementById("yourBattle");
  yourDiv.innerHTML = "";
  yourBattle.forEach((card,i)=>{
    let c = document.createElement("div");
    c.className = "card";
    if (selectedAttacker === i) c.classList.add("selected");
    c.innerText = card.name + "\nATK " + card.power;
    c.onclick = ()=>selectAttacker(i);
    yourDiv.appendChild(c);
  });

  // Opponent Battle
  const oppDiv = document.getElementById("oppBattle");
  oppDiv.innerHTML = "";
  oppBattle.forEach((card,i)=>{
    let c = document.createElement("div");
    c.className = "card";
    c.innerText = card.name + "\nATK " + card.power;
    if (pendingShieldTrigger) {
      c.classList.add("highlight");
      c.onclick = ()=>castShieldTrigger(i);
    }
    oppDiv.appendChild(c);
  });

  // Shields
  const shieldDiv = document.getElementById("oppShields");
  shieldDiv.innerHTML = "";
  oppShields.forEach((_,i)=>{
    let c = document.createElement("div");
    c.className = "card";
    c.innerText = "Shield";
    c.onclick = ()=>attackShield(i);
    shieldDiv.appendChild(c);
  });
}

// INIT
drawCard(); drawCard(); drawCard(); drawCard(); drawCard();
render();
</script>

</body>
</html>
