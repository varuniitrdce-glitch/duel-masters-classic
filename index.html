<div class="zone">

<div class="cards" id="yourBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Hand</div>
<div class="cards" id="hand"></div>
</div>

<script>

let selectedAttacker = null;
let pendingShieldTrigger = false;
let selectedSpell = null;

// --- CARD DATA ---
let deck = [
  { name: "Bronze-Arm Tribe", type: "creature", power: 1000 },
  { name: "Aqua Hulcus", type: "creature", power: 2000 },
  { name: "Terror Pit", type: "spell", shieldTrigger: true }
];

  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" }
];

  if (deck.length > 0) hand.push(deck.shift());
}

  if (hand[index].type !== "creature") return;
  yourBattle.push(hand.splice(index,1)[0]);
  render();
}

function selectAttacker(index) {
  if (pendingShieldTrigger || selectedSpell !== null) return;
  selectedAttacker = index;
  render();
}

// --- ATTACK CREATURE ---
function attackCreature(targetIndex) {
  if (selectedAttacker === null) return;

  const atk = yourBattle[selectedAttacker];
  const def = oppBattle[targetIndex];

  if (atk.power > def.power) {
    oppBattle.splice(targetIndex,1);
    alert("Opponent creature destroyed!");
  } else if (atk.power < def.power) {
    yourBattle.splice(selectedAttacker,1);
    alert("Your creature was destroyed!");
  } else {
    oppBattle.splice(targetIndex,1);
    yourBattle.splice(selectedAttacker,1);
    alert("Both creatures destroyed!");
  }

  selectedAttacker = null;
  render();
}

// --- ATTACK SHIELD ---
function attackShield(shieldIndex) {
  if (selectedAttacker === null) {
    alert("Select an attacking creature first.");
    return;
  }
  if (oppBattle.length > 0) {
    alert("You must attack opponent creatures first.");
    return;
  }

  const shield = oppShields.splice(shieldIndex,1)[0];
  alert("Shield broken!");
  selectedAttacker = null;

  if (shield.shieldTrigger) {
    pendingShieldTrigger = true;
    alert("Shield Trigger: Terror Pit! Select a creature to destroy.");
  }
  render();
}

// --- SPELL CASTING ---
function prepareSpell(index) {
  if (hand[index].type !== "spell") return;
  selectedSpell = index;
  alert("Select an opponent creature to destroy.");
  render();
}

function castSpell(targetIndex) {
  oppBattle.splice(targetIndex,1);
  hand.splice(selectedSpell,1);
  selectedSpell = null;
  alert("Terror Pit destroys the creature!");
  render();
}

// --- SHIELD TRIGGER SPELL ---
function castShieldTrigger(targetIndex) {
  oppBattle.splice(targetIndex,1);
  pendingShieldTrigger = false;
  alert("Shield Trigger destroys the creature!");
  render();
}
