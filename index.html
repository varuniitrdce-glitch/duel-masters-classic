<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Duel Masters Classic – Stable</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  background: #020617;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
.zone {
  border: 2px dashed #334155;
  border-radius: 8px;
  margin: 6px;
  padding: 6px;
}
.zone-title {
  font-size: 12px;
  color: #94a3b8;
}
.cards {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.card {
  width: 82px;
  height: 112px;
  background: #1e293b;
  border-radius: 6px;
  font-size: 10px;
  padding: 4px;
}
</style>
</head>

<body>

<header>
Duel Masters Classic – Stable Build
</header>

<div class="zone">
  <div class="zone-title">Opponent Shields</div>
  <div class="cards" id="oppShields"></div>
</div>

<div class="zone">
  <div class="zone-title">Opponent Battle Zone</div>
  <div class="cards" id="oppBattle"></div>
</div>

<div class="zone">
  <div class="zone-title">Your Battle Zone</div>
  <div class="cards" id="yourBattle"></div>
</div>

<div class="zone">
  <div class="zone-title">Your Hand</div>
  <div class="cards" id="hand"></div>
</div>

<script>
// DATA
const hand = [
  { name: "Bronze-Arm Tribe", power: 1000 },
  { name: "Aqua Hulcus", power: 2000 },
  { name: "Terror Pit", type: "spell" }
];

const yourBattle = [
  { name: "Bloody Squito", power: 2000 }
];

const oppBattle = [
  { name: "Fighter Dual Fang", power: 3000 }
];

const oppShields = ["Shield","Shield","Shield","Shield","Shield"];

// RENDER
function render() {
  const handDiv = document.getElementById("hand");
  const yourDiv = document.getElementById("yourBattle");
  const oppDiv = document.getElementById("oppBattle");
  const shieldDiv = document.getElementById("oppShields");

  handDiv.innerHTML = "";
  yourDiv.innerHTML = "";
  oppDiv.innerHTML = "";
  shieldDiv.innerHTML = "";

  hand.forEach(card => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = card.name;
    handDiv.appendChild(c);
  });

  yourBattle.forEach(card => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = card.name + "\nATK " + card.power;
    yourDiv.appendChild(c);
  });

  oppBattle.forEach(card => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = card.name + "\nATK " + card.power;
    oppDiv.appendChild(c);
  });

  oppShields.forEach(() => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = "Shield";
    shieldDiv.appendChild(c);
  });
}

render();
</script>

</body>
</html>
