<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Duel Masters Classic – v4</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  background: #020617;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
.zone {
  border: 2px dashed #334155;
  border-radius: 8px;
  margin: 6px;
  padding: 6px;
}
.zone-title {
  font-size: 12px;
  color: #94a3b8;
}
.cards {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.card {
  width: 76px;
  height: 102px;
  background: #1e293b;
  border-radius: 6px;
  font-size: 10px;
  padding: 4px;
  cursor: pointer;
}
.controls {
  text-align: center;
}
button {
  margin: 6px;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<header>
Duel Masters Classic – Fan Game<br/>
Turn <span id="turn">1</span>
</header>

<div class="zone">
<div class="zone-title">Opponent Shields</div>
<div class="cards" id="oppShields"></div>
</div>

<div class="zone">
<div class="zone-title">Opponent Battle Zone</div>
<div class="cards" id="oppBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Battle Zone</div>
<div class="cards" id="yourBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Hand</div>
<div class="cards" id="hand"></div>
</div>

<div class="controls">
<button onclick="endTurn()">End Turn</button>
</div>

<script>
let turn = 1;

// --- CARD DEFINITIONS ---
let deck = [
  { name: "Bronze-Arm Tribe", type: "creature", power: 1000 },
  { name: "Aqua Hulcus", type: "creature", power: 2000 },
  { name: "Terror Pit", type: "spell", shieldTrigger: true }
];

let hand = [];
let yourBattle = [];
let oppBattle = [
  { name: "Fighter Dual Fang", power: 3000 }
];

// Shields now hold REAL cards
let oppShields = [
  { name: "Terror Pit", type: "spell", shieldTrigger: true },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" },
  { name: "Shield" }
];

function drawCard() {
  if (deck.length > 0) hand.push(deck.shift());
}

function summon(index) {
  const card = hand[index];
  if (card.type !== "creature") {
    alert("You can only summon creatures.");
    return;
  }
  yourBattle.push(hand.splice(index,1)[0]);
  render();
}

function castSpell(card) {
  if (card.name === "Terror Pit") {
    if (oppBattle.length === 0) {
      alert("No target for Terror Pit.");
      return;
    }
    oppBattle.pop();
    alert("Terror Pit destroys an opponent creature!");
  }
}

function attackShield(attackerIndex) {
  if (oppBattle.length > 0) {
    alert("Opponent has creatures. Attack them first.");
    return;
  }
  if (oppShields.length === 0) {
    alert("Direct attack! You win!");
    return;
  }

  const shield = oppShields.pop();
  alert("Shield broken!");

  if (shield.shieldTrigger) {
    alert("Shield Trigger activated: " + shield.name);
    castSpell(shield);
  }
  render();
}

function endTurn() {
  turn++;
  drawCard();
  render();
}

function render() {
  document.getElementById("turn").innerText = turn;

  document.getElementById("hand").innerHTML="";
  hand.forEach((card,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name + "\n" + card.type;
    c.onclick=()=>{
      if (card.type === "creature") summon(i);
      if (card.type === "spell") castSpell(card);
    };
    document.getElementById("hand").appendChild(c);
  });

  document.getElementById("yourBattle").innerHTML="";
  yourBattle.forEach((card,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\nATK "+card.power+"\nTap to attack";
    c.onclick=()=>attackShield(i);
    document.getElementById("yourBattle").appendChild(c);
  });

  document.getElementById("oppBattle").innerHTML="";
  oppBattle.forEach(card=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\nATK "+card.power;
    document.getElementById("oppBattle").appendChild(c);
  });

  document.getElementById("oppShields").innerHTML="";
  oppShields.forEach(()=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText="Shield";
    document.getElementById("oppShields").appendChild(c);
  });
}

drawCard(); drawCard(); drawCard(); drawCard(); drawCard();
render();
</script>

</body>
</html>
