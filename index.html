<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duel Masters Classic (Fan Game)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
    }
    header {
      background: #020617;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    .board {
      padding: 12px;
    }
    .zone {
      border: 2px dashed #334155;
      border-radius: 8px;
      margin: 10px 0;
      padding: 8px;
    }
    .zone-title {
      font-size: 14px;
      margin-bottom: 6px;
      color: #94a3b8;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .card {
      width: 60px;
      height: 85px;
      background: #1e293b;
      border-radius: 6px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }
    button {
      margin: 8px;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>

<header>
  Duel Masters Classic (DM-01 to DM-12) â€“ Fan Game
</header>

<div class="board">

  <div class="zone">
    <div class="zone-title">Opponent Shields</div>
    <div class="cards">
      <div class="card">Shield</div>
      <div class="card">Shield</div>
      <div class="card">Shield</div>
      <div class="card">Shield</div>
      <div class="card">Shield</div>
    </div>
  </div>

  <div class="zone">
    <div class="zone-title">Opponent Battle Zone</div>
    <div class="cards"></div>
  </div>

  <div class="zone">
    <div class="zone-title">Your Battle Zone</div>
    <div class="cards"></div>
  </div>

  <div class="zone">
    <div class="zone-title">Your Shields</div>
    <div class="cards">
      <div class="card">Shield</div>
      <div class="card">Shield</div>
      <div class="card">Shield</div>
      <div class="card">Shield</div>
      <div class="card">Shield</div>
    </div>
  </div>

  <button onclick="alert('Game logic coming next!')">
    End Turn
  </button>

</div>

</body>
</html>
