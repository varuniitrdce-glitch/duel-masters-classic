<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Duel Masters Classic – v3</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  background: #020617;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
.zone {
  border: 2px dashed #334155;
  border-radius: 8px;
  margin: 6px;
  padding: 6px;
}
.zone-title {
  font-size: 12px;
  color: #94a3b8;
}
.cards {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}
.card {
  width: 74px;
  height: 100px;
  background: #1e293b;
  border-radius: 6px;
  font-size: 10px;
  padding: 4px;
  cursor: pointer;
}
.controls {
  text-align: center;
}
button {
  margin: 6px;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<header>
Duel Masters Classic – Fan Game<br/>
Turn <span id="turn">1</span>
</header>

<div class="zone">
<div class="zone-title">Opponent Shields</div>
<div class="cards" id="oppShields"></div>
</div>

<div class="zone">
<div class="zone-title">Opponent Battle Zone</div>
<div class="cards" id="oppBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Battle Zone</div>
<div class="cards" id="yourBattle"></div>
</div>

<div class="zone">
<div class="zone-title">Your Mana</div>
<div class="cards" id="mana"></div>
</div>

<div class="zone">
<div class="zone-title">Your Hand</div>
<div class="cards" id="hand"></div>
</div>

<div class="controls">
<button onclick="endTurn()">End Turn</button>
</div>

<script>
let turn = 1;

let deck = [
  { name: "Bronze-Arm Tribe", power: 1000 },
  { name: "Bloody Squito", power: 2000 },
  { name: "Aqua Hulcus", power: 2000 },
  { name: "Rothus, the Traveler", power: 4000 }
];

let hand = [];
let mana = [];
let yourBattle = [];
let oppBattle = [
  { name: "Fighter Dual Fang", power: 3000 }
];
let oppShields = ["S","S","S","S","S"];

function drawCard() {
  if (deck.length > 0) hand.push(deck.shift());
}

function summon(index) {
  yourBattle.push(hand.splice(index,1)[0]);
  render();
}

function attackCreature(attackerIndex, defenderIndex) {
  const atk = yourBattle[attackerIndex];
  const def = oppBattle[defenderIndex];

  if (atk.power > def.power) {
    oppBattle.splice(defenderIndex,1);
    alert("Opponent creature destroyed!");
  } else if (atk.power < def.power) {
    yourBattle.splice(attackerIndex,1);
    alert("Your creature was destroyed!");
  } else {
    oppBattle.splice(defenderIndex,1);
    yourBattle.splice(attackerIndex,1);
    alert("Both creatures destroyed!");
  }
  render();
}

function attackShield(attackerIndex) {
  if (oppBattle.length > 0) {
    alert("Opponent has creatures. Attack them first.");
    return;
  }
  if (oppShields.length === 0) {
    alert("Direct attack! You win!");
    return;
  }
  oppShields.pop();
  alert("Shield broken!");
  render();
}

function endTurn() {
  turn++;
  drawCard();
  render();
}

function render() {
  document.getElementById("turn").innerText = turn;

  document.getElementById("hand").innerHTML="";
  hand.forEach((card,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\n(Summon)";
    c.onclick=()=>summon(i);
    document.getElementById("hand").appendChild(c);
  });

  document.getElementById("mana").innerHTML="";
  mana.forEach(card=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name;
    document.getElementById("mana").appendChild(c);
  });

  document.getElementById("yourBattle").innerHTML="";
  yourBattle.forEach((card,i)=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\nATK "+card.power+"\nTap to attack";
    c.onclick=()=>{
      if (oppBattle.length > 0) attackCreature(i,0);
      else attackShield(i);
    };
    document.getElementById("yourBattle").appendChild(c);
  });

  document.getElementById("oppBattle").innerHTML="";
  oppBattle.forEach(card=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText=card.name+"\nATK "+card.power;
    document.getElementById("oppBattle").appendChild(c);
  });

  document.getElementById("oppShields").innerHTML="";
  oppShields.forEach(()=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerText="Shield";
    document.getElementById("oppShields").appendChild(c);
  });
}

drawCard(); drawCard(); drawCard(); drawCard(); drawCard();
render();
</script>

</body>
</html>
